<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Ngas Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>English-Ngas Words</h1>
    </header>

    <main>
        <input type="text" id="searchBox" placeholder="Search for a word..." autocomplete="off">
        <div id="suggestions"></div>

        <div id="result"></div>
        <button id="playAudio">🔊 Play Word</button>
        <button id="playUsageAudio">📢 Play Sentence</button>
        <button id="addFavorite">⭐ Add to Favorites</button>

        <h2>Favorites</h2>
        <div id="favoritesList"></div>
    </main>

    <footer>
        <button id="homeBtn">🏠 Home</button>
        <button id="favoritesBtn">⭐ Favorites</button>
        <button id="contactBtn">📞 Contact</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
